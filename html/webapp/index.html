<!DOCTYPE html>
<html>
<head>
  <title>AGILE - The web-based Sierra On-Line Adventure Game Interpreter (AGI)</title>
  <meta name="description" content="Play Sierra AGI adventure games directly in your browser, with AGILE, the web-based Sierra On-Line Adventure Game Interpreter (AGI)." />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta id="gameViewport" name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
  <link href="/styles.css" rel="stylesheet" type="text/css">
  <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "WebSite",
      "name" : "AGI Sierra Games",
      "url" : "https://agi.sierra.games/"
    }
  </script>
</head>

<body>
<div align="center" id="embed-html"></div>
<script type="text/javascript" src="/dialog.js"></script>
<script type="text/javascript" src="/jszip.min.js"></script>
<script type="text/javascript" src="/html/html.nocache.js"></script>
</body>

<script>
function handleMouseDown(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  window.focus();
}

function handleMouseUp(evt) {
  evt.preventDefault();
  evt.stopPropagation();
}
document.addEventListener('contextmenu', event => event.preventDefault());
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
</html>
